<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Profile and Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>

</style>

<body>
    <header class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center">
            <img src="your-logo-url.png" alt="Logo" class="h-10 w-10 mr-3">
        </div>
        <!-- Profile and Logout -->
        <div class="flex items-center">
            <a href="https://example.com/logout" class="text-blue-500 hover:underline">Logout</a>
            <img src="your-profile-url.png" alt="Profile" class="h-10 w-10 rounded-full ml-3">
        </div>
    </header>
    <div class="container mx-auto mt-8 px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-4">
                <label for="id" class="block text-gray-700 font-medium mb-2">ID:</label>
                <input type="text" id="id" name="id" value="user123" readonly
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 bg-gray-100">

                <label for="password" class="block text-gray-700 font-medium mt-4 mb-2">Password:</label>
                <input type="password" id="password" name="password" value="*********" readonly
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 bg-gray-100">

                <label for="nickname" class="block text-gray-700 font-medium mt-4 mb-2">Nickname:</label>
                <div class="flex">
                    <input type="text" id="nickname" name="nickname" value="Nickname123" required
                        class="flex-grow px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:border-blue-500">
                    <button type="button"
                        class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none">
                        Check
                    </button>
                </div>
                <label class="block text-gray-700 font-medium mb-2">관심사</label>
                <div class="flex flex-wrap gap-2">
                    <button type="button"
                        class="keyword-btn bg-blue-500 text-white px-3 py-2 rounded-lg focus:outline-none"
                        data-keyword="keyword1">Keyword 1</button>
                    <button type="button"
                        class="keyword-btn bg-blue-500 text-white px-3 py-2 rounded-lg focus:outline-none"
                        data-keyword="keyword2">Keyword 2</button>
                    <button type="button"
                        class="keyword-btn bg-blue-500 text-white px-3 py-2 rounded-lg focus:outline-none"
                        data-keyword="keyword3">Keyword 3</button>
                    <button type="button"
                        class="keyword-btn bg-blue-500 text-white px-3 py-2 rounded-lg focus:outline-none"
                        data-keyword="keyword4">Keyword 4</button>
                    <button type="button"
                        class="keyword-btn bg-blue-500 text-white px-3 py-2 rounded-lg focus:outline-none"
                        data-keyword="keyword5">+</button>
                </div>
            </div>

            <div class="p-4 bg-gray-100 border-t border-gray-200">
                <button type="button"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none">
                    수정
                </button>
            </div>
        </div>
        <!-- <div class="flex justify-between mt-4 px-4">
            <a href="https://example.com/settings" class="text-blue-500 hover:underline mr-auto ml-4">Account Settings</a>
            <a href="https://example.com/delete-account" class="text-red-500 hover:underline mr-4 ml-auto">Delete Account</a>
        </div> -->
        <div class="mt-6 flex justify-between">
            <a href="https://example.com/first-link" class="text-blue-500 hover:underline">비밀번호 변경</a>
            <a href="https://example.com/second-link" class="text-blue-500 hover:underline">회원 탈퇴</a>
        </div>
        <!-- <div class="margin-t">
            
        </div> -->

    </div>
</body>

</html>
