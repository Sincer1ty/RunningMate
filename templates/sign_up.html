<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery 를 포함합니다. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <style>
    .drag-n {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .selected {
      background-color: #4caf50;
      /* 선택되었을 때의 배경색 */
      color: white;
      /* 선택되었을 때의 글자색 */
    }
  </style>

  <script src="/static/Script.js"></script>

  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-8">회원가입</h2>
      <form id="signUpForm" action="/submit" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2"
            >ID</label
          >
          <div class="flex">
            <input
              type="email"
              id="email"
              name="email"
              required
              class="flex-grow px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:border-blue-500"
            />
            <button
              onclick="IdCheck()"
              class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none"
            >
              Check
            </button>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-medium mb-2">PW</label>
          <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          />
      </div>
      <div class="mb-4">
          <label for="confirm_password" class="block text-gray-700 font-medium mb-2">PW 확인</label>
          <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          />
          <div id="password_match_status" class="mt-1"></div>
      </div>
      <script>
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm_password');
        const matchStatusElement = document.getElementById('password_match_status');

        function validatePassword() {
            if (passwordField.value !== confirmPasswordField.value) {
                confirmPasswordField.classList.remove('border-green-500');
                confirmPasswordField.classList.add('border-red-500');
                matchStatusElement.textContent = '비밀번호가 일치하지 않습니다.';
                matchStatusElement.classList.remove('text-green-500');
                matchStatusElement.classList.add('text-red-500');
            } else {
                confirmPasswordField.classList.remove('border-red-500');
                confirmPasswordField.classList.add('border-green-500');
                matchStatusElement.textContent = '비밀번호가 일치합니다.';
                matchStatusElement.classList.remove('text-red-500');
                matchStatusElement.classList.add('text-green-500');
            }
        }

        passwordField.addEventListener('input', validatePassword);
        confirmPasswordField.addEventListener('input', validatePassword);
    </script>

        <div class="mb-4">
          <label for="nickname" class="block text-gray-700 font-medium mb-2"
            >닉네임</label
          >
          <div class="flex mb-6">
            <input
              type="text"
              id="nickname"
              name="nickname"
              required
              class="flex-grow px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:border-blue-500"
            />
            <button
              onclick="NickCheck()"
              type="button"
              class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none"
            >
              Check
            </button>
          </div>
        </div>

        <button
          onclick="JoinConf()"
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none"
        >
          가입하기
        </button>
      </form>
    </div>
    <style>
        .border-red-500 {
            border-color: #f56565; /* 빨간색 테두리 */
        }
        .border-green-500 {
            border-color: #48bb78; /* 초록색 테두리 */
        }
        .text-red-500 {
            color: #f56565; /* 빨간색 텍스트 */
        }
        .text-green-500 {
            color: #48bb78; /* 초록색 텍스트 */
        }
    </style>


  </body>
</html>
