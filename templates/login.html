<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <style></style>

  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
      <div class="flex justify-center mb-6">
        <h1 class="text-4xl font-bold text-gray-800 pointer">러닝메이트</h1>
      </div>
      <form action="/jwt" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2"
            >ID</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-medium mb-2"
            >PW</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none"
        >
          로그인
        </button>
      </form>

      <div class="mt-6 flex justify-between">
        <a href="sign_up" class="text-blue-500 hover:underline">회원가입</a>
        <a href="find_pw" class="text-blue-500 hover:underline"
          >비밀번호 찾기</a
        >
      </div>
    </div>
  </body>
</html>
