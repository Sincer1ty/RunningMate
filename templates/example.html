<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ headline }}</h1>
    <p>{{ content }}</p>

    <ul>
    {% for item in items %}
        <li>{{ item }}</li>
    {% endfor %}
    </ul>

    {% if user.is_logged_in %}
        <p>Welcome, {{ user.name }}!</p>
    {% else %}
        <p>Please log in.</p>
    {% endif %}
</body>
</html>
