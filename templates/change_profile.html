<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <style>
    .margin-r {
      margin-right: 2rem;
    }
  </style>
  <script src="/static/Script.js"></script>
  <body>
    {% include 'header.html'%}
    <div class="container mx-auto mt-8 px-4">
      <div
        class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden"
      >
        <div class="p-4">
          <label for="email" class="block text-gray-700 font-medium mb-2"
            >ID</label
          >
          <input
            type="email"
            id="email"
            name="email"
            value="user123@gmil.com"
            readonly
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 bg-gray-100"
          />

          <label
            for="password"
            class="block text-gray-700 font-medium mt-4 mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            value="*********"
            readonly
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 bg-gray-100"
          />

          <label
            for="nickname"
            class="block text-gray-700 font-medium mt-4 mb-2"
            >Nickname</label
          >
          <div class="flex">
            <input
              type="text"
              id="nickname"
              name="nickname"
              value="Nickname123"
              required
              class="flex-grow px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:border-blue-500"
            />
            <button
              type="button"
              class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none"
            >
              Check
            </button>
          </div>
          <label class="block text-gray-700 font-medium mb-2">관심사</label>
          <div class="flex flex-wrap gap-2">
            <button
              type="button"
              class="keyword-btn bg-blue-500 text-white px-3 py-2 rounded-lg focus:outline-none"
              data-keyword="keyword1"
            >
              Keyword 1
            </button>
            <button
              type="button"
              class="keyword-btn bg-blue-500 text-white px-3 py-2 rounded-lg focus:outline-none"
              data-keyword="keyword2"
            >
              Keyword 2
            </button>
            <button
              type="button"
              class="keyword-btn bg-blue-500 text-white px-3 py-2 rounded-lg focus:outline-none"
              data-keyword="keyword3"
            >
              Keyword 3
            </button>
            <button
              type="button"
              class="keyword-btn bg-blue-500 text-white px-3 py-2 rounded-lg focus:outline-none"
              data-keyword="keyword4"
            >
              Keyword 4
            </button>
            <button
              type="button"
              class="keyword-btn bg-blue-500 text-white px-3 py-2 rounded-lg focus:outline-none"
              data-keyword="keyword5"
            >
              +
            </button>
          </div>
        </div>

        <div class="p-4 bg-gray-100 border-t border-gray-200">
          <button
            type="button"
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none"
          >
            수정
          </button>
        </div>
      </div>
      <div class="max-w-md mx-auto overflow-hidden mt-6">
        <div class="flex justify-between">
          <a href="check_pw" class="text-blue-500 hover:underline"
            >비밀번호 변경</a
          >
          <a
            href="https://example.com/second-link"
            class="text-blue-500 hover:underline"
            >회원 탈퇴</a
          >
        </div>
      </div>

      <!-- <div class="flex justify-between mt-4 px-4">
            <a href="https://example.com/settings" class="text-blue-500 hover:underline mr-auto ml-4">Account Settings</a>
            <a href="https://example.com/delete-account" class="text-red-500 hover:underline mr-4 ml-auto">Delete Account</a>
        </div> -->

      <!-- <div class="margin-t">
            
        </div> -->
    </div>
  </body>
</html>
