<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>러닝메이트</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/Script.js"></script>
    <style>
      .drag-n {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .selected {
        background-color: #4caf50;
        /* 선택되었을 때의 배경색 */
        color: white;
        /* 선택되었을 때의 글자색 */
      }

      .toggle-button-group {
        display: flex;

        border-radius: 9999px;
        overflow: hidden;
      }
      .toggle-button {
        flex: 1;
        padding: 0.5rem 1rem;
        text-align: center;
        cursor: pointer;
      }
      .toggle-button.active {
        background-color: rgb(192, 192, 192);
        color: #000000;
      }
      .toggle-button.inactive {
        background-color: white;
        color: #4a5568;
      }
      .local {
        border-radius: 9999px;
      }

      * {
        font-family: "Noto Sans KR", sans-serif;
        font-style: normal;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .post-group {
        height: 900px;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    {% include 'header.html'%}
    <h1 class="flex container mx-auto p-8 text-5xl">스터디 만들기</h1>
    <!-- Main content -->
    <main class="flex container mx-auto mt-8 px-4 space-x-4">
      <form action="/make" method="POST" class="flex">
        <input
          type="text"
          name="mode"
          value="form"
          class=""
          style="display: none"
        />

        <div class="post-group w-full bg-white p-8 rounded-lg">
          <!-- Title Input -->
          <input
            type="text"
            placeholder="제목을 입력하세요"
            name="topic"
            class="w-full p-2 mt-6 mb-4 border border-gray-300 rounded-md h-10"
          />

          <!-- Content Textarea -->
          <textarea
            placeholder="내용을 입력하세요"
            name="content"
            class="w-full p-2 border border-gray-300 rounded-md h-5/6"
          ></textarea>
        </div>

        <!-- Right section with buttons -->
        <div class="flex-col space-y-4 w-1/4 ml-4">
          <div
            class="bg-white h-full w-auto p-2 flex flex-col space-y-4 rounded-lg"
          >
            <p>예상 기간</p>
            <div class="flex">
              <input
                name="start_period"
                class="mr-2 rounded-md"
                type="date"
              />~<input name="end_period" class="ml-2 rounded-md" type="date" />
            </div>
            <p>시간</p>
            <div id="week" class="flex flex-wrap gap-2">
              {% for day in week %}
              <input
                type="text"
                
                value="{{day}}"
                readonly
                class="w-full bg-gray-200 p-2 text-gray-700 focus:outline-none rounded-md h-10 drag-n cursor-pointer toggle"
              />

              {% endfor %}
            </div>
            <p>연락 링크</p>
            <input
              type="text"
              placeholder="링크를 입력하세요"
              name="link"
              class="w-full p-2 mb-2 border border-gray-300 rounded-md h-10"
            />

            <div class="mb-4">
              <p class="block text-gray-700 font-medium mb-2">관심사</p>
              <div id="subject" class="flex flex-wrap gap-2">
                <input
                  type="text"
                  id="keyword1"
                  value="Keyword1"
                  readonly
                  class="w-full bg-gray-200 p-2 text-gray-700 focus:outline-none rounded-md h-10 drag-n cursor-pointer toggle"
                />
                <input
                  type="text"
                  id="keyword2"
                  value="Keyword2"
                  readonly
                  class="w-full bg-gray-200 p-2 text-gray-700 focus:outline-none rounded-md h-10 drag-n cursor-pointer toggle"
                />
                <input
                  type="text"
                  name="keyword3"
                  value="Keyword3"
                  readonly
                  class="w-full bg-gray-200 p-2 text-gray-700 focus:outline-none rounded-md h-10 drag-n cursor-pointer toggle"
                />
                <input
                  type="text"
                  name="keyword4"
                  value="Keyword4"
                  readonly
                  class="w-full bg-gray-200 p-2 text-gray-700 focus:outline-none rounded-md h-10 drag-n cursor-pointer toggle"
                />
                <input
                  type="text"
                  name="keyword5"
                  value="+"
                  id="addButton"
                  readonly
                  class="w-full bg-gray-200 p-2 text-gray-700 focus:outline-none rounded-md h-10 drag-n cursor-pointer"
                />
              </div>
            </div>

            <p>대면/비대면</p>
            <div class="flex">
              <select
                id="on_off"
                class="mt-1 block w-1/3 pl-3 py-2 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
              >
                <option value="on">대면</option>
                <option value="off">비대면</option>
              </select>
              <select
                id="location"
                class="mt-1 block w-2/3 pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
              >
                <option id="on">서울</option>
                <option id="on">부산</option>
                <option id="on">대구</option>
                <option id="off" style="display: none">Discord</option>
                <option id="off" style="display: none">Zoom</option>
                <option id="off" style="display: none">Meet</option>
                <option>기타</option>
              </select>
            </div>

            <p>난이도</p>
            <div class="flex flex-wrap gap-2">
              <div id="level" class="flex flex-wrap gap-2 toggle-group">
                <div
                  class="bg-gray-200 text-gray-700 px-3 py-2 rounded-lg focus:outline-none drag-n toggle"
                  data-keyword="keyword1"
                >상</div>
                <div
                  class="bg-gray-200 text-gray-700 px-3 py-2 rounded-lg focus:outline-none drag-n toggle"
                  data-keyword="keyword2"
                >중상</div>
                <div
                  class="bg-gray-200 text-gray-700 px-3 py-2 rounded-lg focus:outline-none drag-n toggle"
                  data-keyword="keyword3"
                >중</div>
                <div
                  class="bg-gray-200 text-gray-700 px-3 py-2 rounded-lg focus:outline-none drag-n toggle"
                  data-keyword="keyword4"
                >중하</div>
                <div
                  class="bg-gray-200 text-gray-700 px-3 py-2 rounded-lg focus:outline-none drag-n toggle"
                  data-keyword="keyword5"
                >하</div>
              </div>
            </div>

            <p>친목여부(선택사항)</p>
            <div class="flex flex-wrap gap-2">
              <div id="mood" class="flex flex-wrap gap-2 toggle-group">
                <div
                  class="bg-gray-200 text-gray-700 px-3 py-2 rounded-lg focus:outline-none drag-n toggle"
                  data-keyword="keyword1"
                >있음</div>
                <div
                  class="bg-gray-200 text-gray-700 px-3 py-2 rounded-lg focus:outline-none drag-n toggle"
                  data-keyword="keyword2"
                >없음</div>
              </div>
            </div>

            <div class="flex-grow"></div>

            <button
              type="submit"
              onclick="Create()"
              class="bg-blue-500 hover:bg-green-700 text-white font-bold py-2 rounded"
            >
              <i class="fa-solid fa-arrows-rotate">스터디 생성</i>
            </button>

            <!-- <button type="button" onclick="Create()" class="bg-blue-500 hover:bg-green-700 text-white font-bold py-2 rounded">
              <i class="fa-solid fa-arrows-rotate">스터디 생성 ajax</i>
            </button> -->
          </div>
        </div>
      </form>
    </main>
    <script>
      const buttons = document.querySelectorAll(".keyword-btn");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          buttons.forEach((btn) =>
            btn.classList.remove("active", "bg-blue-500", "text-white")
          ); // Reset all buttons
          button.classList.add("active", "bg-blue-500", "text-white"); // Activate clicked button
        });
      });
    </script>
    <script>
      function toggleButton(button) {
        const buttons = document.querySelectorAll(".toggle-button");
        buttons.forEach((btn) => {
          btn.classList.remove("active");
          btn.classList.add("inactive");
        });
        button.classList.add("active");
        button.classList.remove("inactive");
      }
    </script>
  </body>
</html>
